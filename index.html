<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.9/jquery.fullPage.min.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.9/jquery.fullPage.min.js"></script>

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div id="fullpage">
  <div class="section">     
    <div class="container-fluid">
      <h3>Quote Junkie</h3>
        <div class="quote-box">
          <div id="quote"><i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote-text"></span>
          </div> <!--quote-->
          
          <div id="author-line"> - 
            <span id="author-name"></span>
          </div> <!--author-->
          
          
          <ul>
            <li><a id="tweet-quote" target="_blank"><button class="btn btn-primary btn-circle"><i class="fa fa-twitter" aria-hidden="true"></i></button></a></li>
            <li><button class="btn btn-primary btn-circle" id="newQuote">next</button></li>
        </div>
    <footer>by <i>Laura Barluzzi</i></footer>
    </div>
  </div>
</div>
  
    <script src="script.js"></script>

</body>
</html>
